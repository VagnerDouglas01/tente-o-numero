<script>

function gerarNumeroAleatorio() {
  return Math.floor(Math.random() * 100) + 1;
}
function jogoAdivinhacao() {
  const numeroAleatorio = gerarNumeroAleatorio();
  let tentativas = 0;

  while (true) {
    const palpite = parseInt(prompt("Digite o seu palpite (entre 1 e 100):"));

    if (isNaN(palpite) || palpite < 1 || palpite > 100) {
      alert("Por favor, insira um número válido entre 1 e 100.");
      continue;
    }

    tentativas++;

    if (palpite === numeroAleatorio) {
      alert("Parabéns! Você acertou o número correto!! em ${tentativas} tentativas").
      break;
    } else if (palpite < numeroAleatorio) {
      alert("O seu palpite é muito baixo. Tente novamente.");
    } else {
      alert("O seu palpite é muito alto. Tente novamente.");
    }
  }

  const jogarNovamente = confirm("Deseja jogar novamente?");
  if (jogarNovamente) {
    jogoAdivinhacao();
  } else {
    alert("Obrigado por jogar!");
  }
}

jogoAdivinhacao();
</script>
